services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hyperzas-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - hyperzas-network
    depends_on:
      - db

  webserver:
    image: nginx:alpine
    container_name: hyperzas-webserver
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
    networks:
      - hyperzas-network
    depends_on:
      - app

  db:
    image: mysql:8.0
    container_name: hyperzas-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-laravel}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_USER: ${DB_USERNAME:-laravel}
    volumes:
      - dbdata:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - hyperzas-network

  node:
    image: node:20-alpine
    container_name: hyperzas-node
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    command: sh -c "npm install && npm run dev"
    ports:
      - "5173:5173"
    networks:
      - hyperzas-network

networks:
  hyperzas-network:
    driver: bridge

volumes:
  dbdata:
    driver: local
